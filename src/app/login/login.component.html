<div class="main">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-control">
    <h2 class="form-title">Logo</h2>
    <div class="form-button__switch">
      <button
        routerLink="/login"
        class="button__switch button__switch--active button__switch--left"
        type="button"
      >
        Đăng nhập
      </button>
      <button
        routerLink="/register"
        class="button__switch button__switch-right"
        type="button"
      >
        Đăng ký
      </button>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <div class="form-group__input">
        <i class="far fa-envelope form-icons"></i>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Nhập email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
      </div>
      <div *ngIf="(submitted && f.email.errors) || f.email?.dirty">
        <p *ngIf="f.email.errors?.required" class="text-danger">
          Vui lòng nhập vào email!
        </p>
        <p *ngIf="f.email.errors?.pattern" class="text-danger">
          Vui lòng nhập vào chính xác địa chỉ email!
        </p>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <div class="form-group__input">
        <i class="fas fa-lock form-icons"></i>
        <input
          id="password"
          name="password"
          type="password"
          class="form-input"
          placeholder="Nhập mật khẩu"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
      </div>
      <div *ngIf="(submitted && f.password.errors) || f.password.dirty">
        <p *ngIf="f.password.errors?.required" class="text-danger">
          Vui lòng nhập vào password!
        </p>
        <p *ngIf="f.password.errors?.minlength" class="text-danger">
          Password phải từ 6 ký tự trở lên!
        </p>
      </div>
    </div>

    <a href="#" class="form-forward">Quên mật khẩu?</a>

    <button type="submit" class="form-button form-button__submit">
      Đăng nhập
    </button>

    <p class="form-option">Đăng nhập với?</p>

    <button
      class="form-button button__google form-button__option"
      type="button"
    >
      <i class="fab fa-google form-button__icon"></i>
      <p>Google</p>
    </button>
    <button
      class="form-button button__facebook form-button__option"
      type="button"
    >
      <i class="fab fa-facebook form-button__icon"></i>
      <p>Facebook</p>
    </button>
  </form>
</div>
