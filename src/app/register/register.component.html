<div class="main">
  <form action="" class="form-control">
    <h2 class="form-title">Logo</h2>
    <div class="form-button__switch">
      <button
        routerLink="/login"
        class="button__switch button__switch--left"
        type="button"
      >
        Đăng nhập
      </button>
      <button
        routerLink="/register"
        class="button__switch button__switch-right button__switch--active"
        type="button"
      >
        Đăng ký
      </button>
    </div>
    <div class="form-group">
      <label class="form-label">Email</label>
      <div class="form-group__input">
        <i class="far fa-envelope form-icons"></i>
        <input type="email" class="form-input" placeholder="Nhập email" />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Số điện thoại</label>
      <div class="form-group__input">
        <i class="fas fa-phone-alt form-icons"></i>
        <input
          type="number"
          class="form-input"
          placeholder="Nhập số điện thoại"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Ngày Sinh</label>
      <div class="form-group__input">
        <i class="fas fa-calendar-alt form-icons"></i>
        <input type="text" class="form-input" placeholder="Nhập ngày sinh" />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Giới tính</label>
      <div class="form-group__input">
        <i class="fas fa-user-alt form-icons"></i>
        <input type="text" class="form-input" placeholder="Nhập giới tính" />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Mật khẩu</label>
      <div class="form-group__input">
        <i class="fas fa-lock form-icons form-icons"></i>
        <input type="text" class="form-input" placeholder="password" />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">Nhập lại mật khẩu</label>
      <div class="form-group__input">
        <i class="fas fa-lock form-icons form-icons"></i>
        <input type="text" class="form-input" placeholder="Nhập lại mật khẩu" />
      </div>
    </div>

    <a href="#" class="form-forward">Quên mật khẩu?</a>

    <button class="form-button">Đăng ký</button>

    <p class="form-option">Đăng ký với?</p>

    <button
      class="form-button button__google form-button__option"
      type="button"
    >
      <i class="fab fa-google form-button__icon"></i>
      <p>Google</p>
    </button>
    <button
      class="form-button button__facebook form-button__option"
      type="button"
    >
      <i class="fab fa-facebook form-button__icon"></i>
      <p>Facebook</p>
    </button>
  </form>
</div>
